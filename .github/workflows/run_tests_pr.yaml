name: Running Playwright tests on PR

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
  workflow_dispatch:
    inputs:
      input_env:
        description: "Environment"
        required: true
        type: choice
        options:
          - "staging"
          - "integration"
        default: "staging"
      input_scope_to_run:
        description: "Scope to run"
        required: false
        type: string
        default: "@invoice"

jobs:
  test:
    name: Run Playwright tests
    runs-on: ubuntu-latest

    env:
      ENVIRONMENT: staging
      SCOPE: "@invoice"

    steps:
      - name: Override env vars for workflow_dispatch
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo "ENVIRONMENT=${{ github.event.inputs.input_env }}" >> $GITHUB_ENV
          echo "SCOPE=${{ github.event.inputs.input_scope_to_run }}" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tests
        run: |
          echo "âž¡ ENVIRONMENT = $ENVIRONMENT"
          echo "âž¡ SCOPE       = $SCOPE"
          npm run ci:test

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Send report to Slack
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          JOB_STATUS: ${{ job.status }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_SHA: ${{ github.event.pull_request.head.sha }}
          HEAD_COMMIT: ${{ github.event.head_commit.message }}
          SERVER_URL: ${{ github.server_url }}
          REPOSITORY: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
          REF_NAME: ${{ github.ref_name }}
          ENVIRONMENT: ${{ env.ENVIRONMENT }}
          SCOPE: ${{ env.SCOPE }}
          ACTOR: ${{ github.actor }}
        run: |
          if [ "$JOB_STATUS" = "success" ]; then
            STATUS_TEXT="PASSED ðŸŸ©"
          else
            STATUS_TEXT="FAILED ðŸŸ¥"
          fi

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            COMMIT_MSG=$(git log -1 --pretty=format:'%s' "$PR_SHA")
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            COMMIT_MSG=$(git log -1 --pretty=format:'%s' "${{ github.sha }}")
          else
            COMMIT_MSG="$HEAD_COMMIT"  
          fi

          REPORT_URL="${SERVER_URL}/${REPOSITORY}/actions/runs/${RUN_ID}#artifacts"

          curl -X POST -H "Content-type: application/json" -d "{
            \"text\": \"Playwright tests result\",
            \"blocks\": [
              {
                \"type\": \"header\",
                \"text\": {
                  \"type\": \"plain_text\",
                  \"text\": \"ðŸš¦ Playwright Test Report\",
                  \"emoji\": true
                }
              },
              {
                \"type\": \"section\",
                \"text\": {
                  \"type\": \"mrkdwn\",
                  \"text\": \"*PR Name:* ${PR_TITLE:-N/A}\"
                }
              },
              {
                \"type\": \"section\",
                \"text\": {
                  \"type\": \"mrkdwn\",
                  \"text\": \"*Environment:* ${ENVIRONMENT}\"
                }
              },
              {
                \"type\": \"section\",
                \"text\": {
                  \"type\": \"mrkdwn\",
                  \"text\": \"*Commit:* ${COMMIT_MSG}\"
                }
              },
              {
                \"type\": \"section\",
                \"text\": {
                  \"type\": \"mrkdwn\",
                  \"text\": \"*Status:* ${STATUS_TEXT}\"
                }
              },
              {
                \"type\": \"section\",
                \"text\": {
                  \"type\": \"mrkdwn\",
                  \"text\": \"*Triggered by:* ${ACTOR}\"
                }
              },
              {
                \"type\": \"section\",
                \"text\": {
                  \"type\": \"mrkdwn\",
                  \"text\": \"*ðŸ“„ Playwright Report:*\\n<${REPORT_URL}|Click to open report>\"
                }
              },
              {
                \"type\": \"context\",
                \"elements\": [
                  {
                    \"type\": \"mrkdwn\",
                    \"text\": \"Repository: '${REPOSITORY}'  â€¢  Branch: '${REF_NAME}'\"
                  }
                ]
              }
            ]
          }" $SLACK_WEBHOOK_URL

